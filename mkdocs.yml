site_name: Data Science and ML
site_url: https://mydomain.org
site_author: Santosh Kumar Sah
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 


        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - content.tabs.link
    - header.autohide
    - content.code.annotate     # Enable annotated code
    - content.code.copy         # Add a copy button to code blocks
    - content.code.tabs         # Enable interactive tabs for code blocks
    - content.code.execute      # Enable interactive Python execution

  # palette:
  #   - scheme: default
  #     primary: deep purple
  #     accent: pink
  #   - scheme: slate
  #     primary: deep purple
  #     accent: pink
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
repo_url: https://github.com/sntoshsah

nav:
  - Home: index.md
  # - About Me: about.md
  - Projects:
      - AI Engineer: projects/ai.md
      - Data Science: projects/data_science.md
      - Machine Learning: projects/ML.md

  - Learning Resources:
    - Python Programming Concepts:
      - Learning_resources/Python/Python_Syntax.md
      - Learning_resources/Python/Python_Basics.md
      - Learning_resources/Python/Conditions_and_Loops.md
      - Learning_resources/Python/strings.md

      
    - Machine Learning Algorithms and Concepts:
      - Learning_resources/Machine Learning/ML_basics.md
      - Learning_resources/Machine Learning/Regression.md
      - Learning_resources/Machine Learning/classification.md
      - Learning_resources/Machine Learning/Clustering.md
    - Deep Learning:
      - Learning_resources/Deep Learning/Neural_Network.md
      - Learning_resources/Deep Learning/Backpropagation.md
      - Learning_resources/Deep Learning/Optimizers.md
      - Learning_resources/Deep Learning/CNN.md
    - Data Science:
      - Learning_resources/Data Science/Statistics/Intro_to_Statistics.md
      - Learning_resources/Data Science/Statistics/probability.md
      - Learning_resources/Data Science/Statistics/Data_distribution.md
      - Learning_resources/Data Science/Statistics/correlation_and_experiment_design.md
      - Learning_resources/Data Science/Statistics/Hypothesis_testing.md
      - Learning_resources/Data Science/Statistics/Adv_Hypothesis_testing.md
      - Learning_resources/Data Science/Statistics/Hypothesis_testing_with_proportions.md
      - Learning_resources/Data Science/Statistics/Non_Parametric_test.md






  - Blog: blog.md
  - Contact: contact.md

plugins:
  - search
  - awesome-pages
  - mkdocs-jupyter
  - markdown-exec
markdown_extensions:
- pymdownx.superfences:
    custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

- pymdownx.arithmatex:
    generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js








